<a class="nav-link mini-notifications p-1 {{ notifications.hasUnread ? 'has-unread' }}" href="javascript:;" data-notifications-toggle>
    <i class="bi bi-bell fs-4"></i>
    <span class="translate-middle badge rounded-pill bg-danger">
        {{ notifications.unreadCount }}
    </span>
</a>
<script>
    addEventListener('user:notifications-read', () => {
        document.querySelector('.mini-notifications')?.classList.remove('has-unread');
    }, { once: true });
</script>
